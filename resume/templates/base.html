{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    {% block css %}

    {% endblock css %}
  </head>



  <body>


    <!-- Change Screeen Modes -->



    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
      <div class="container-fluid mx-2">
        <a class="navbar-brand" id="logo" style="font-size: 3rem; color:rgb(127, 125, 125); letter-spacing: .3rem;"
          href="/">ARRY</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span style="font-size: 3rem; color:rgb(141, 137, 137);"><ion-icon class="pt-2"
              name="crop-outline"></ion-icon></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mx-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: 1.37rem; letter-spacing: .1rem;" aria-current="page"
                href="/">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: 1.37rem; letter-spacing: .1rem;" aria-current="page"
                href="/about/">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: 1.37rem; letter-spacing: .1rem;" aria-current="page"
                href="/service/">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: 1.37rem; letter-spacing: .1rem;" aria-current="page"
                href="/contact/">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: .3vh; width: 99%; background:rgb(233, 232, 232); margin: 0 auto;"></div>


    <div id="load">

      {% block body %}

      {% endblock body %}
    </div>

    <footer class="mt-5 d-flex justify-content-center">
      <p style="color: rgb(127, 125, 125); font-size:.7rem;">copyright &copy; arry@official</p>
    </footer>


    <!-- NavBar Scroll Animation -->
    {% comment %}
    <script>
      window.onscroll = function () { scrollFunction() };

      function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          document.getElementById("navbar").style.backgroundColor = "rgb(242, 240, 240)";
        } else {
          document.getElementById("navbar").style.backgroundColor = "none";
        }
      }
    </script> {% endcomment %}


    <!-- Content Load Animation -->
    <script>
      const boxes = document.querySelectorAll('.view');

      function revealBoxes() {
        boxes.forEach(box => {
          const boxTop = box.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;
          if (boxTop < windowHeight - 80 && boxTop > 0) {
            box.classList.add('reveal');
          } else {
            box.classList.remove('reveal');
          }
        });
      }

      window.addEventListener('scroll', revealBoxes);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e0c79a9d54.js" crossorigin="anonymous"></script>

    {% block js %}

    {% endblock js %}
  </body>

</html>
